<html>
    <head>
        <title>Alligator Calculator</title>
       <link rel ="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Solway:wght@400;500&display=swap" rel="stylesheet">
    </head>

    <body id="container">
        
        <div id = "flexContainer">
    
            <div class="header">

                <span id = "headingText"> <b>Alligator Calculator</b></span> 
                <br/>
             <span id = "tagLine">This smart alligator <b>loves</b> to solve math problems!</span>

            </div>

            <div class="logo">
                <img src="assets/alligator.png" id="img-container" width="650" height="274"/>
                <br/>
            </div>

            <div class="calculatorContainer">


                <input type="number" id="firstNumber" placeholder="First Number"/>
                <input type="number" id="secondNumber" placeholder="Second Number"/>
                <button onClick="add()" class="addButton"><b>ADD</b></button>
                <button onClick="subtract()" class="subtractButton"><b>SUBTRACT</b></button>
                <button onClick="multiply()" class="multiplyButton"><b>MULTIPLY</b></button>
             <button onClick="divide()" class="divideButton"><b>DIVIDE</b></button>
                <input type="text" id="result" placeholder="Result"/>
            </div>

        </div>

       
        <script>
       
            function add(){
                let x = parseInt(document.getElementById("firstNumber").value)
                let y = parseInt(document.getElementById("secondNumber").value)

                document.getElementById("result").value = x+y
            }

            function subtract(){
                let x = parseInt(document.getElementById("firstNumber").value)
                let y = parseInt(document.getElementById("secondNumber").value)

                document.getElementById("result").value = x-y
            }

            function multiply(){
                let x = parseInt(document.getElementById("firstNumber").value)
                let y = parseInt(document.getElementById("secondNumber").value)

                document.getElementById("result").value = x*y
            }

            function divide(){
                let x = parseInt(document.getElementById("firstNumber").value)
                let y = parseInt(document.getElementById("secondNumber").value)

                document.getElementById("result").value = x/y
            }


       
           

          

        </script>

    </body>
</html>
